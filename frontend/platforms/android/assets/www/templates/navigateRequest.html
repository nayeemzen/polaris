<ion-view view-title="Navigate">
  <ion-content >
	<div class="list navRequest">
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Origin</span>
	    <input ng-model="location.origin" type="text" placeholder="171 Winter Garden Trail, Toronto, ON">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Destination</span>
	    <input ng-model="location.destination" type="text" placeholder="42 St.George Street, Toronto, ON">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Leave At</span>
	    <input type="text" pick-a-time="time" placeholder="Select Time" />
	  </label>
	</div>

	<div class='row padding transitMode'>
		<div class="col">
			<button class="button button-outline button-energized ion-android-walk"></button>
		</div>
		<div class="col">
			<button ng-click='setActive()' class="button button-outline button-energized ion-android-bicycle"></button>
		</div>
		<div class="col">
			<button ng-click='setActive()' class="button button-outline button-energized ion-android-train"></button>
		</div>
		<div class="col">
			<button ng-click='setActive()' class="button button-outline button-energized ion-android-car"></button>
		</div>
	</div>

  </ion-content>

    <!-- align to the bottom of the page -->
    <div class="nav-btn">
			<button class="button button-stable button-block " ng-click="sendSMS()">
			  GET DIRECTIONS
			</button>
    </div>

</ion-view>
