<ion-view view-title="Map Route">
  <ion-content >
	<div class="list navRequest">
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Origin</span>
	    <input ng-model="navigateCtrl.origin" type="text" placeholder="{{origin}}">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Destination</span>
	    <input type="text" placeholder="{{destination}}">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Leave At</span>
		<input type="time" />
	  </label>
	</div>

	<div class='row padding transitMode'>
		<div class="col" ng-repeat="transitMode in transitModes">
			<button ng-click="selectMode($id)" ng-class="{'currentMode':$id == selectedMode}" class="button button-outline button-polaris ion-android-{{transitMode.mode}}"></button>
		</div>
	</div>	

  </ion-content>
    <!-- align to the bottom of the page -->
    <div class="nav-btn-2">
			<button class="button button-outline button-polaris ion-chevron-right button-block "></button>
    </div>
</ion-view>
