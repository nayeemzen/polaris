<ion-view view-title="Map Route">
  <ion-content >
	<div class="list navRequest">
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Origin</span>
	    <input ng-model="location.origin" type="text" placeholder="171 Winter Garden Trail, Toronto, ON">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Destination</span>
	    <input ng-model="location.destination" type="text" placeholder="42 St.George Street, Toronto, ON">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Leave At</span>
		<input type="time" />
	  </label>
	</div>

	<div class='row padding transitMode'>
		<div class="col" ng-repeat="transitMode in transitModes">
			<button ng-click="selectMode($id)" ng-class="{'currentMode':$id == selectedMode}"
      class="button button-outline button-polaris ion-android-{{transitMode.mode}}">
      </button>
		</div>
	</div>

  <!-- align to the bottom of the page -->
  <div class="hide-on-keyboad-open nav-btn-2">
    <button class="button button-outline button-polaris
    ion-chevron-right button-block" ng-click="sendSMS()"></button>
  </div>

  </ion-content>
</ion-view>
